<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="Car_App_Styles.css">
</head>
<body>
    <main id="container">
        <h1>Elite Sports Car Price Prediction</h1>
        <table>
            <thead>
                <tr>
                    <th>Car Name</th>
                    <th>Predicted Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="car-table-body">
                <!-- further <tr> elements shall be added here dynamically through the add button -->
            </tbody>
        </table>
        <button class="open-modal-button" data-modal-target="#add-car-modal" id="add-button">Add</button>

        <section class="modal" id="add-car-modal">
            <div class="modal-header">
                <h3>Add Car Info</h3>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">

                <form id="new-car-form" action="">
                    <ul>
                         <li class="form-group">
                            <label for="name-input">Car Name</label>
                            <input name="name-input" id="name-input" type="text" required>
                        </li>
                        <li class="form-group">
                            <label for="year-input">Year</label>
                            <input name="year-input" id="year-input" type="number" min="1900" max="2026" required>
                        </li> 
                        <li class="form-group">
                            <label for="region-input">Region of Origin</label>
                            <select name="region-input" id="region-input">
                                <option value="0">Select a region...</option>
                                <option value="1">Asia</option>
                                <option value="2">Europe</option>
                                <option value="3">USA</option>
                                <option value="4">Other</option>
                            </select>
                        </li>
                        <li class="form-group">
                            <label for="condition-input">Condition</label>
                            <select name="condition-input" id="condition-input">
                                <option value="0">Select a condition...</option>
                                <option value="1">New</option>
                                <option value="2">Used</option>
                                <option value="3">Salvage</option>
                            </select>
                        </li>
                        <li class="form-group">
                            <label for="displacement-input">Engine Size (L)</label>
                            <input name="displacement-input" id="displacement-input" type="number" min="0" max="20" required>
                        </li>
                        <li class="form-group">
                            <label for="horsepower-input">Horsepower</label>
                            <input name="horsepower-input" id="horsepower-input" type="number" step="any" min="0" max="99999" required>
                        </li>
                        <li class="form-group">
                            <label for="torque-input">Torque (N*m)</label>
                            <input name="torque-input" id="torque-input" type="number" step="any" min="0" max="99999" required>
                        </li>
                        <li class="form-group">
                            <label for="weight-input">Weight (kg)</label>
                            <input name="weight-input" id="weight-input" type="number" step="any" min="0" max="99999" required>
                        </li>
                        <li class="form-group">
                            <label for="top-speed-input">Top Speed (km/h)</label>
                            <input name="top-speed-input" id="top-speed-input" type="number" step="any" min="0" max="1000" required>
                        </li>
                        <li class="form-group">
                            <label for="acceleration-input">Acceleration (0-100 km/h)</label>
                            <input name="acceleration-input" id="acceleration-input" type="number" step="any" min="0" max="1000" required>
                        </li>

                            <label for="fuel-input">Fuel Type</label>

                                <option value="0">Select a fuel type...</option>

                            </select>
                        </li>
                        <li class="form-group">

                                <option value="1">FWD</option>
                                <option value="2">RWD</option>
                                <option value="3">AWD</option>
                            </select>
                        </li>
                        <li class="form-group">
                            <label for="transmission-input">Transmission</label>

                                <option value="1">Automatic</option>
                                <option value="2">DCT</option>
                                <option value="3">CVT</option>
                            </select>
                        </li> -->
                    </ul>
                    <div>
                        <p id="error-message-box"></p>
                    </div>
                    <button type="reset">Clear Form</button>
                </form>
                <div id="create-car-div">
                    <button id="create-car-button">Predict Price</button>
                </div>
            </div>
        </section>

        <section class="modal" id="more-info-modal">
            <div class="modal-header">
                <h3>More Car Information</h3>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <table class="modal-body" id="more-info-table">
                <!-- more info table -->
            </table>
        </section>

        <section class="modal" id="confirm-delete">
            <div class="modal-header">
                <h3>Confirm Car Deletion</h3>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <button id="final-delete-button">Delete</button>
                <button data-close-button class="close-button">Cancel</button>
            </div>
        </section>

        <div id="overlay"></div>
    </main>
    <script src="Car.js"></script>
    <script src="CarServices.js"></script>
